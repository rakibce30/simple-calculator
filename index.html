<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        button{
            width: 60px;
        }
        #myDisplay {
            height: 40px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="bg-secondary p-5 rounded shadow mt-5 text-center">
                    <h1>Calculator</h1>
                    <p class="form-control text-end" id="myDisplay"></p><br>
                    <button class="btn bg-white py-2 px-3">7</button>
                    <button class="btn bg-white py-2 px-3">8</button>
                    <button class="btn bg-white py-2 px-3">9</button>
                    <button class="btn bg-white py-2 px-3">/</button>
                    <br>
                    <br>
                    <button class="btn bg-white py-2 px-3">4</button>
                    <button class="btn bg-white py-2 px-3">5</button>
                    <button class="btn bg-white py-2 px-3">6</button>
                    <button class="btn bg-white py-2 px-3">*</button>
                    <br>
                    <br>
                    <button class="btn bg-white py-2 px-3">1</button>
                    <button class="btn bg-white py-2 px-3">2</button>
                    <button class="btn bg-white py-2 px-3">3</button>
                    <button class="btn bg-white py-2 px-3">-</button>
                    <br>
                    <br>
                    <button class="btn bg-white py-2 px-3">C</button>
                    <button class="btn bg-white py-2 px-3">0</button>
                    <button class="btn bg-white py-2 px-3">=</button>
                    <button class="btn bg-white py-2 px-3">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
